<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ドットインストール練習</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <div id="header">

    <h1>maruの練習場</h1>
  </div>
  <hr>
  <table>
    <thead>
      <tr>
        <th>
          名前
        </th>
        <th>
          好きなもの
        </th>
        <th>
          嫌いなもの
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          丸山直樹
        </td>
        <td>
          亀田の柿ピー
        </td>
        <td>
          昆虫
        </td>
      </tr>
      <tr>
        <td>
          窪田虫女
        </td>
        <td>
          昆虫の足の裏
        </td>
        <td>
          昆虫の頭
        </td>
      </tr>
      <tr>
        <td colspan="3">
          昆虫ばっかだね
        </td>
      </tr>
    </tbody>
  </table>
  <hr>
  <form action="index.html" method="post">
    <p>
      <!--
    input
        text
        submit
        password
        hiddn
  -->
      メールアドレス:
      <input type="text" name="email" maxlength="10" placeholder="未入力">
    </p>

    <p>
      ログイン：
      <input type="password" name="password">

    </p>

    <p>
      <input type="submit" value="送信">
    </p>

  </form>
  <hr>
  <h1>cssのcursor</h1>
  <p class="help">
    ?
  </p>
  <p class="drag">
    移動
  </p>
  <p class="click">
    click
  </p>
  <hr>
  <h1>table</h1>
  <div id="table">

    <div class="box red">
      <p>
        蒸し蒸し虫虫
      </p>
    </div>
    <div class="box yellow">
      <p>
        明日は虫取りだね
      </p>
    </div>
    <div id="cell">
      <div class="box blue">
        <p>
          今回で３本目の傘が盗まれたよ
        </p>
      </div>
      <div class="box green">
        <p>
          耳痛いw
        </p>

      </div>

    </div>
  </div>
  <hr>
  <h1>書き込む系</h1>
  <form class="" action="index.html" method="post">
    <p>
      <textarea name="text" rows="8" cols="40" placeholder="何か書いて"></textarea>
    </p>
    <p>
      <input type="checkbox" name="name" value="虫">虫

      <input type="checkbox" name="name" value="人間">人間
    </p>
    <p>
      <input type="radio" name="name" value="神">神

      <input type="radio" name="name" value="人間">人間
    </p>
    <p>
      出身地:
      <select class="select">
        <option>東京</option>
        <option>土</option>
        <option>マントル</option>
      </select>
    </p>
    <h3>まだ実装がされていないものが多いから注意↓</h3>
    <p>
      メールアドレス:
      <input type="email" name="name" value="">
    </p>
    <p>
      料金:
      <input type="number" name="name" value="">
    </p>
    <p>
      誕生日:
      <input type="date" name="name" value="">
    </p>
    <p>
      <button type="submit" name="button" disabled>送信できないよ</button>
    </p>
    <p>
      <button type="submit" name="button">一応押せるよ</button>
    </p>
  </form>
  <hr>
  <h1>文字参照</h1>
  <p>
    [<p>:文字参照なし]
  </p>
  <p>
    [&lt;p&gt;:文字参照あり]
  </p>
  <script src="javascript.js" type="text/javascript">
  </script>
</body>

</html>
